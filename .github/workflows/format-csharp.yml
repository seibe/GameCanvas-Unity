name: Format C#
on:
  pull_request:
    types: [opened, synchronize]
    branches: [master]
jobs:
  dotnet-format:
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_VERSION: 3.1.x
    runs-on: ubuntu-latest
    steps:
      - name: Get branch info
        id: comment-branch
        uses: xt0rted/pull-request-comment-branch@v1.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repo
        uses: actions/checkout@v2
        if: success()
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
          persist-credentials: false

      - name: Check latest commit message
        id: log
        run: echo "::set-output name=message::$(git log --no-merges -1 --oneline)"

      - name: Setup .NET Core SDK
        if: contains(steps.log.outputs.message, 'skip ci') != 'true'
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache .NET Tools
        if: contains(steps.log.outputs.message, 'skip ci') != 'true'
        id: dotnet_tools_cache
        uses: actions/cache@v2
        with:
          path: ${ env.DOTNET_ROOT }/tools
          key: ${{ runner.os }}-dotnet-tools-${{ env.DOTNET_VERSION }}
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-

      - name: Install dotnet-format
        if: contains(steps.log.outputs.message, 'skip ci') != 'true'
        run: dotnet tool install -g dotnet-format

      - name: Check format
        if: contains(steps.log.outputs.message, 'skip ci') != 'true'
        uses: xt0rted/dotnet-format@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          action: "check"
          only-changed-files: "true"

      - name: Run format
        if: steps.check.outputs.has-changes == 'true'
        uses: xt0rted/dotnet-format@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          action: "fix"
          only-changed-files: "true"

      - name: Commit files
        if: steps.check.outputs.has-changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -a -m 'refactor: dotnet-format による自動整形 [skip ci]' -m 'Co-authored-by: ${{ github.event.pull_request.user.login }} <${{ github.event.pull_request.user.id }}+${{ github.event.pull_request.user.login }}@users.noreply.github.com>'

      - name: Push changes
        if: steps.check.outputs.has-changes == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: ${{ steps.comment-branch.outputs.ref }}
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
